<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

	<form action="#" th:action="@{/findUser}" method="post"  style="width:80%;margin:5% auto"
		class="text-center w-25">
		<div>Find User <div>
				<div class="form-group text-left ">

					<label for="username" class="form-label">Enter User Name</label>
					<input type="text" name="userName" class="form-control" id="userName">
				</div>
				
				<button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>


	</form>

	<script>
		$("#btnSubmit").on("click", function () {
			var username = $("#username").val();
			$.ajax({
				type: "POST",
				contentType: "application/json",
				url: "http://localhost:8080/finduserByName/"+userName,
				data: username,
				dataType: 'jason',
				cache: false,
				timeout: 600000,
				success: function (data) {
						console.log(data);

					if (data=="1") {
						alert("user name already exists, please select another");
						//$("#btnSubmit").attr("disabled");
					}


				},
				error: function (e) {
					console.log(e);
					alert("error occured try again");
					$("#btnSubmit").attr("disabled");

				}
			});


		});

	</script>
</body>

</html>
